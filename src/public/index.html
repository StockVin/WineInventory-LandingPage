<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WineInventory</title>
    <link rel="icon" href="assets/images/wineinventory.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">

<body>
    <header>
        <div class="header-container">

            <div class="nav-wrapper">
                <div class="nav-container">
                    <nav>
                        <ul class="nav-menu">
                            <li class="nav-item">
                                <a href="#home" class="nav-link">
                                    <span data-i18n="nav.home">Home</span>
                                    <span class="hover-text" data-i18n="nav.home">Home</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#about" class="nav-link">
                                    <span data-i18n="nav.about">About us</span>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#services" class="nav-link">
                                    <span data-i18n="nav.services">Services</span>
                                    <span class="hover-text" data-i18n="nav.services">Services</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#plans" class="nav-link">

                            <li class="nav-item">

                            <li class="nav-item">

                            <li class="nav-item">
                                <a href="#contact" class="nav-link">
                                    <span data-i18n="nav.contact">Contact</span>
                                    <span class="hover-text" data-i18n="nav.contact">Contact</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <span class="separator">|</span>
                    <button class="en active" onclick="setLanguage('en')">EN</button>
                </div>
            </div>
        </div>

    <section id="home">
        <div class="home-container">
            <div class="home-content">
                <h1 data-i18n="home.title">Optimize your inventory intelligently with Wine Inventory</h1>
                <p data-i18n="home.description">Optimize your inventory to reduce waste and maximize product quality.</p>
                <button data-i18n="home.button">Get started</button>

            <div class="home-image">
                <img src="assets/images/hero.png" alt="home">
            </div>
        </div>

    <script src="assets/scripts/script.js"></script>
