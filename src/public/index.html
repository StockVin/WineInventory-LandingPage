<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineInventory</title>
    <link rel="icon" href="assets/images/wineinventory.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo"><img src="assets/images/logo.jpg" alt="WineInventory"></a>
            <div class="nav-wrapper">
                <div class="nav-container">
                    <nav>
                        <ul class="nav-menu">
                            <li class="nav-item">
                                <a href="#home" class="nav-link">
                                    <span>Inicio</span>
                                    <span class="hover-text">Inicio</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#about" class="nav-link">
                                    <span>Nosotros</span>
                                    <span class="hover-text">Nosotros</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#services" class="nav-link">
                                    <span>Servicios</span>
                                    <span class="hover-text">Servicios</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#plans" class="nav-link">
                                    <span>Planes</span>
                                    <span class="hover-text">Planes</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#faq" class="nav-link">
                                    <span>FAQ</span>
                                    <span class="hover-text">FAQ</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#pricing" class="nav-link">
                                    <span>Acerca de</span>
                                    <span class="hover-text">Acerca de</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#contact" class="nav-link">
                                    <span>Contacto</span>
                                    <span class="hover-text">Contacto</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="language-selector">
                    <button class="es" onclick="setLanguage('es')">ES</button>
                    <span class="separator">|</span>
                    <button class="en active" onclick="setLanguage('en')">EN</button>
                </div>
            </div>
        </div>
    </header>

       <!-- SECCIÓN CONTACTO -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <img src="assets/images/hero.png" alt="Vino decorativo" class="contact-hero">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna consulta? Escríbenos y te responderemos lo antes posible.</p>
            
            <div class="contact-content">
                <!-- Formulario -->
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" placeholder="Escribe tu mensaje..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>

                <!-- Información de contacto -->
                <div class="contact-info">
                    <h3>Información</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Lima, Perú</p>
                    <p><i class="fas fa-envelope"></i> wineinventory@gmail.com</p>
                    <p><i class="fas fa-phone"></i> +51 930 460 956</p>
                    
                    <!-- Redes sociales -->
                    <div class="social-links">
                        <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
                        <a href="#"><img src="assets/images/x.png" alt="X"></a>
                        <a href="#"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
